<!DOCTYPE html>

<head>

      color: #333;
    }
    #download-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .download-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      width: 250px;
      transition: 0.3s;
    }
    .download-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #0078D7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .download-btn:hover {
      background-color: #005fa3;
    }
  </style>
